<!DOCTYPE html>
<html>
    <head>
        <title>Random User Generator</title>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container w-50 text-center mt-1 d-flex flex-column">
            <h2 class="mb-3">Generate a random user card</h2>
            <input class="form-control mb-3" type="number" placeholder="Number of cards to generate"/>
            <button id="generate" class="btn btn-info text-white px-5">Generate</button>
        </div>
        <div class="container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Address</th>
                    </tr>
                </thead>
            </table>
            <div class="row"></div>
        </div>
    </body>

</html>
